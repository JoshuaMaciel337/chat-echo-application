<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-white">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="border-b border-gray-200 bg-white">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-semibold text-gray-900">ChatGPT</h1>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                        <button class="p-2 text-gray-500 hover:text-gray-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Temporary Chat Notice -->
        <div class="bg-blue-50 border-b border-blue-200">
            <div class="max-w-4xl mx-auto px-4 py-3">
                <p class="text-sm text-blue-800">
                    <strong>Temporary Chat</strong> - This chat won't appear in history or be used to train our models. For safety purposes, we may keep a copy of this chat for up to 30 days.
                </p>
            </div>
        </div>

        <!-- Chat Container -->
        <main class="flex-1 overflow-hidden">
            <div class="max-w-4xl mx-auto h-full flex flex-col">
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div class="text-center text-gray-500 py-8">
                        <h2 class="text-2xl font-light mb-2">How can I help you today?</h2>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="border-t border-gray-200 bg-white">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <div class="flex items-end space-x-2">
                    <button class="p-2 text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                        </svg>
                    </button>
                    <div class="flex-1">
                        <textarea 
                            id="message-input" 
                            class="w-full resize-none border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="1"
                            placeholder="Message ChatGPT..."
                        ></textarea>
                    </div>
                    <button id="send-button" class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-xs text-gray-500">
                        By messaging ChatGPT, you agree to our <a href="#" class="underline">Terms</a> and have read our <a href="#" class="underline">Privacy Policy</a>.
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
